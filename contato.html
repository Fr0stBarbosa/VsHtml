<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Voltando ao Inicio</p>
    <a href="index.html">Inicio</a>
    <!--Colocando bordas em lista-->
    <table border="1">
        <tr>
            <td colspan="2">linha 1, coluna 1</td>
            <td>linha 2, coluna 2</td>
            <td>linha 3, coluna 3</td>
        </tr>
        <tr>
            <td>linha 1, coluna 1</td>
            <td>linha 2, coluna 2</td>
            <td colspan="2">linha 3, coluna 3</td>
        </tr>
    </table>
    <textarea rows="10" cols="10"></textarea>
    <!--Lista ordenada-->
    <ol type="I">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>

    <!--Lista não-ordenadas-->
    <ul>
        <li>tipo 1</li>
        <li>tipo 2</li>
        <li>tipo 3</li>
        <li>tipo 4</li>
    </ul>
    <!--Lista de descrição-->
    <dl>
        <dt>Cafe</dt>
        <dd>Cafe preto</dd>
    </dl>
</body>
</html>
